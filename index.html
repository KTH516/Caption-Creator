<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body class="container">

  <header>

      <img src="./images/banana.png" alt="Banana Cats" class="banana">

  <main>
    <div class="d-flex justify-content-around">
      <div class="btn-group-toggle" data-toggle="buttons">

          <input type="checkbox" id="funny"> Funny

      </div>

        <label class="btn active">
          <input type="checkbox" id="flirty"> Flirty

      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="cute"> Cute
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="selfie"> Selfie
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="nature"> Nature
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="travel"> Travel
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox"  id="food"> Food
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="pets"> Pets
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="movies"> Movies
        </label>
      </div>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="checkbox" id="emojis"> Emojis
        </label>
      </div>
    </div>
    </div>

    <div class="col text-center">
      <div class="bigButt" id="button"> Create Cat-ption! </div>
    </div>

    <div>
      <p class="generate" id="generate">Your caption is</p>
      <p class="caption" id="caption">Your Cat-ption Here</p>

    <img src="./images/poptart.png" alt="Poptart Cat" class="poptart">
